 
 
  <form  [formGroup]="ahorcadoForm" (ngSubmit)="arriesgaLetra()">   
    <p> 
        <mat-form-field  appearance="standard">
            <mat-label> Letra a adivinar: </mat-label>
            <input  matInput 
                    maxlength="1" 
                    formControlName="letraIntento" 
                    placeholder="Adelante... estoy seguro que perderÃ¡s..." >
            <mat-error *ngIf="ahorcadoForm.controls.letraIntento.touched && ahorcadoForm.controls.letraIntento.invalid">
                <span *ngIf="ahorcadoForm.controls.letraIntento.errors.required">El que no arriesga no gana!</span>  
            </mat-error>  
        </mat-form-field>
    </p>  
    <button mat-raised-button color="primary" type="submit" [disabled]="!ahorcadoForm.valid">Intentar letra</button>
  </form>
   
 
  <img  width="250" alt="image" src={{vidaImagen}}  > 

  <mat-chip-list aria-label="Fish selection" *ngFor="let letra of letrasArriesgadas "> 
    <mat-chip color="primary" selected >{{letra}}  </mat-chip>
  </mat-chip-list>
