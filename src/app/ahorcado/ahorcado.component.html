<h1 
  id="TituloAhorcado"
  class="p-3 mb-2 bg-info text-white">
  Ahorcado 
  <span class="material-icons"> videogame_asset  </span>
</h1>  
<div > 
  <img 
    id="EstadoJuego"
    width="250"
    alt="image" 
    src={{vidaImagen}} 
    class="border-left border-success">   
  <h1>
    <span class="material-icons">
      help
    </span>
    Palabra a adivinar:  {{palabraEnJuego}} 
  </h1>  
  <p>Tama√±o: {{palabraEnJuegoLen}}</p>
  <h2 id="CantidadIntentosRestantes">
    Intentos restantes:  {{intentosRestantes}} 
  </h2> 
</div>  
<mat-chip-list aria-label="Fish selection" 
  id="MatChipListLetrasCorrectas"> 
  <mat-chip *ngFor="let letra of letrasCorrectas" 
    color="primary" 
    selected>
    {{letra}}  
  </mat-chip>
</mat-chip-list>
<mat-chip-list aria-label="Fish selection" 
  id="MatChipListLetrasIncorrectas">  
  <mat-chip *ngFor="let letra of letrasIncorrectas" 
    color="warn" 
    selected >
    {{letra}}  
  </mat-chip>
</mat-chip-list>
  <h2 *ngIf="resultado.Value"
  id="estadoDeJuego"> 
  {{resultado.Value}}
  <span class="material-icons"> emoji_events  </span>
  <span class="material-icons"> psychology  </span>
</h2> 
<app-ahorcado-letra
    (flagSubmitChange)="onDataChange($event)"
    *ngIf="esPorLetra()"> 
</app-ahorcado-letra>
<app-ahorcado-palabra
    (flagSubmitChange)="onDataChange($event)"
    *ngIf="esPorPalabraCompleta()"> 
</app-ahorcado-palabra>
<br>
<br> 

<button id="buttonToggleTipoJuegoPorLetra" 
  mat-raised-button color="primary" 
  (click)="setTipoJuego(2)" 
  *ngIf="flagTipoJuego===1"> 
  Seguir intentando con otra letra
</button> 
<button id="buttonToggleTipoJuegoPorLetra" 
  mat-raised-button color="primary" 
  (click)="setTipoJuego(1)" 
  *ngIf="flagTipoJuego===2"> 
  Quiero arriesgar la palabra!
</button> 
<button id="ReiniciarJuegoButton" 
  mat-raised-button color="warn" 
  (click)="this.recargaJuego()">
  <span class="material-icons"> refresh  </span>
  Reiniciar juego
</button>
